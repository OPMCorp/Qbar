buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
        maven { url = "http://maven.ferenyr.info/artifactory/opmcorp" }
    }
    dependencies {
        classpath('net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT')
        classpath 'net.opmcorp:craftystates:0.1.1'
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.1'
    id 'org.hidetake.ssh' version '2.8.0'
}

allprojects {
    apply plugin: 'net.minecraftforge.gradle.forge'
    apply plugin: 'com.github.johnrengelman.shadow'

    version = "0.1.0" + "-" + (System.env.TRAVIS_BRANCH == null ? "local" : System.env.TRAVIS_BRANCH.replaceAll("/", "-")) + "-r" + System.env.TRAVIS_BUILD_NUMBER
    group = "net.qbar"
    archivesBaseName = "qbar"

    compileJava.options.encoding = 'UTF-8'
    sourceCompatibility = targetCompatibility = "1.8"
    compileJava {
        sourceCompatibility = targetCompatibility = "1.8"
    }

    minecraft {
        version = "1.12.2-14.23.1.2584"
        runDir = "run"

        mappings = "snapshot_20171010"
    }

    repositories {
        maven { // TOP
            name 'tterrag maven'
            url "http://maven.tterrag.com/"
        }

        maven { // JEI
            name = 'progwml6 maven'
            url = "http://dvs1.progwml6.com/files/maven"
        }
        maven { // Concrete
            name = 'elytradev'
            url = "http://repo.elytradev.com"
        }
        maven { // TeaBeans
            name = 'ourten'
            url = 'http://maven.ferenyr.info/artifactory/ourten'
        }
        maven { // BrokkGUI
            name = 'yggard'
            url = 'http://maven.ferenyr.info/artifactory/yggard'
        }
        maven { // RedstoneFlux
            name = "CoFH Maven"
            url = "http://maven.covers1624.net"
        }
    }

    jar {
        classifier = 'slim'
    }

    shadowJar {
        classifier = 'fat'
        relocate 'com.elytradev.concrete', 'net.qbar.com.elytradev.concrete'
        configurations = [project.configurations.shadow]
        dependencies {
            exclude(dependency {
                it.moduleGroup == 'com.google.guava' || it.moduleGroup == 'org.apache.commons' || it.moduleGroup == "com.google.code.findbugs"
            })
        }
    }

    reobf {
        shadowJar { mappingType = 'SEARGE' }
    }

    tasks.build.dependsOn reobfShadowJar

    artifacts {
        archives shadowJar
    }

    processResources {
        inputs.property "version", project.version
        inputs.property "mcversion", project.minecraft.version

        from(sourceSets.main.resources.srcDirs) {
            include 'mcmod.info'
            expand 'version': project.version, 'mcversion': project.minecraft.version
        }
        from(sourceSets.main.resources.srcDirs) {
            exclude 'mcmod.info'
        }
    }

    dependencies {
        compileOnly 'org.projectlombok:lombok:1.16.18'

        testCompile 'org.assertj:assertj-core-java8:1.0.0m1'
        testCompile 'junit:junit:4.12'
        testCompile 'org.mockito:mockito-core:2.8.47'
    }
}

project('common') {
    dependencies {
        deobfCompile 'mcjty.theoneprobe:TheOneProbe-1.12:1.12-1.4.19-11'
        deobfCompile 'mezz.jei:jei_1.12.2:4.8.0.111'

        compile 'org.yggard:brokkgui-binding-mc1.12:1.0.0-08-SNAPSHOT'
        compile 'fr.ourten:teabeans:0.6.0'
        compile 'org.hjson:hjson:1.0.0'

        compile 'com.elytradev:concrete:0.3.1:common'
        compile 'com.elytradev:concrete:0.3.1:reflect'
        compile 'com.elytradev:concrete:0.3.1:network'
    
        compile project(':debug')
    }
}

project('compat') {
    dependencies {
        compile project(':content:logistic')
        compile project(':content:machine')
        compile project(':content:world')
    }
}

project('content:logistic') {
    dependencies {
        compile project(':common')
    }
}

project('content:machine') {
    dependencies {
        compile project(':common')
    }
}

project('content:world') {
    dependencies {
        compile project(':common')
    }
}

project('core') {
    apply plugin: 'net.opmcorp.craftystates'

    statesTranspiling {
        blockstatesPath = "src/main/resources/assets/qbar/blockstates/"
        prettyPrinting = true
    }

    dependencies {
        compile project(':common')
        compile project(':compat')
        compile project(':content:logistic')
        compile project(':content:machine')
        compile project(':content:world')
    }
}

project('debug') {
    dependencies {
    }
}

dependencies {
    shadow('org.yggard:brokkgui-binding-mc1.12:1.0.0-08-SNAPSHOT') { changing = true }
    shadow 'fr.ourten:teabeans:0.6.0'
    shadow 'org.hjson:hjson:1.0.0'
    shadow 'com.elytradev:concrete:0.3.1:network'
    shadow 'com.elytradev:concrete:0.3.1:common'
    shadow 'com.elytradev:concrete:0.3.1:reflect'
}

subprojects.each { subproject -> evaluationDependsOn(subproject.path) }
shadowJar.dependsOn subprojects.tasks['classes']

shadowJar {
    classifier = 'fat'
    relocate 'com.elytradev.concrete', 'net.qbar.com.elytradev.concrete'
    configurations = [project.configurations.shadow]
    dependencies {
        exclude(dependency {
            it.moduleGroup == 'com.google.guava' || it.moduleGroup == 'org.apache.commons' ||
                    it.moduleGroup == "com.google.code.findbugs" || it.moduleGroup == "commons-io"
        })
    }
    subprojects.each { subproject ->
        from subproject.sourceSets.main.output.classesDir
        from subproject.sourceSets.main.output.resourcesDir
    }
}

apply plugin: 'org.hidetake.ssh'

remotes {
    prodServer {
        retryCount = 3
        retryWaitSec = 10
        knownHosts = allowAnyHosts
        host = System.env.BUILD_SSH_HOST
        user = System.env.BUILD_SSH_USER
        port = (System.env.BUILD_SSH_PORT ?: "0") as Integer
        password = System.env.BUILD_SSH_PASSWD
    }
}

task deploy(dependsOn: "build") << {
    ssh.run {
        session(remotes.prodServer) {
            put from: file('build/libs/'), into: '/home/games/minecraft/dev/'
        }
    }
}
